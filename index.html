<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>EMOTI CLICKER</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="styles/styles.js"></script>
    <script src="./scripts/cookies.js"></script>
    <script src="./scripts/game.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="scanlines"></div>

    <header>
        <div class="timer">
            <label for="progress_bar" id="current_mood"></label>
            <progress id="progress_bar" max="100" value="0"></progress>
        </div>
    </header>

    <main id="game">
        <!-- this is where game function are gonna be -->
    </main>

    <div class="bottom-bar">
        <div class="clicky">
            <h2>Points</h2>
            <p id="point_total">0</p>
        </div>
        <div class="clicky">
            <h2>Upgrades</h2>
            <p id="upgrade"><strong>200 points</strong>: lengthen the timer by 2 seconds</p>
        </div>
        <div class="clicky">
            <h2 class="hue-rotate">???</h2>
        </div>
        <div class="clicky">
            <h2>Instructions</h2>
            <p>Click text!</p>
            <p>neutral text is worth NOTHING :3</p>
            <p>we love emotions, click them!</p>
        </div>
    </div>

    <footer id="cookie-popup">For this game to work we use cookies, agree or fuck off (close the browser window) <button
            onclick="saveCookie()">agree</button></footer>
</body>

</html>
